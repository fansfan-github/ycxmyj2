<script src="script/vue/vue-resource.min.js"></script>
<script>
    new Vue({
        //delimiters: ['[[', ']]'],
        el: '#app',
        data:{
            yuqing:{
                scroll: undefined,
                list:[]
            }
        },
        mounted:function () {
            this.getData('data/yuqing.json')
        },
        methods:{
            getData:function(url){
                this.$http.get(url).then((res)=>{
                    let data = res.data.data;
                    this.yuqing.list = data;
                    setTimeout(()=>{
                        this.yuqing.scroll = new pageScroll()
                    }, 500)
                }, function () {
                    console.log('请求失败处理')
                })
            },
            companyChange:function (item) {
                this.yuqing.company.name = item.name;
                this.yuqing.company.url = item.url;
                this.getData();
                this.yuqing.scroll.reset()
            }
        }
    })
</script>
<script>
    $(function () {
        heightFun();
        $(window).resize(function () {
            heightFun()
        });
        function heightFun() {
            $('#project-show-box').height($(window).height() - $('.g-head').height() - 60 - $('.project-show-head').height())
        }
    });

    function pageScroll() {
        let li = $('.yuqing-nav').find('li'),
            box = $('.yuqingBox'),
            isClick = false,
            top = [];
        li.eq(0).addClass('on');
        li.each(function (i) {
            top.push(box.find('.p-box2').eq(i).offset().top - box.offset().top - 20);
            $(this).click(function () {
                isClick = true;
                box.stop(true, true).animate({scrollTop: top[i]}, 300, function () {
                    isClick = false
                });
                change(i)
            })
        });
        box.scroll(function () {
            if(isClick) return;
            top.forEach(function (item, i) {
                if(box.scrollTop() >= item){
                    change(i)
                }
            })
        });
        function change(i) {
            li.removeClass('on');
            li.eq(i).addClass('on');
        }
        this.reset = function () {
            isClick = true;
            li.removeClass('on');
            li.eq(0).addClass('on');
            box.stop(true, true).animate({scrollTop: 0}, 300, function () {
                isClick = false
            })
        }
    }
</script>
